<!DOCTYPE html>
<html>

		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		
		
	</head>
	<body>
		
		<header>
			<a href="touzi.html"><i class="iconfont icon-fanhui"></i></a>
			<span>盈信计划2467号1期</span>
			<i class="iconfont icon-caidan" id="menu"></i>
		</header>
		
		<div class="data">
			<p class="title">9.2%+0.5%</p>
			<p class="info">9.7% (9.2%+活动加息0.5%)</p>
		</div>
		
		<section class="date">
			<span>1000元起投</span>
			<span>期限180天</span>
		</section>
		
		<section class="promise">
			<div>
				<span><i class="iconfont icon-book"></i>省级律所法律支持</span>
				<span><i class="iconfont icon-book"></i>浙大友创战略入股</span>
				<span><i class="iconfont icon-qianbao"></i>招财猫易贷严风控</span>
				<span><i class="iconfont icon-qianbao"></i>千万级风险保障金</span>
			</div>
		</section>
		
		<section class="process">
			<div class="bg" id="bg">
				<div class="front" id="front"></div>
				<div class="indirector" id="indirector">
					37%
				</div>
			</div>
			<p>
				<span class="f1">已投资 <em id="number">37</em>人>></span>
				<span class="fr">剩余可投 <em>623000</em>元</span>
			</p>
		</section>
		
		<footer>
			<a href="">收益估算</a>
			<input type="button" value="立即投资" />
		</footer>
		
		
		<div id="mask" class="mask">
			<div class="links">
				<a href="index.html"><i class="iconfont icon-wenhao"></i><span>主页</span></a>
				<a href=""><i class="iconfont icon-suo"></i><span>安全保障</span></a>
				<a href=""><i class="iconfont icon-jiaruwomen"></i><span>关于我们</span></a>

		<script src="js/zepto/fx.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/touch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var  currentValue=90;
			$("#number").html(currentValue);
			$("#indirector").html(currentValue+"%");
			var bgWidth = $("#bg").width();
			var newWidth =bgWidth*currentValue/100;
			var newLeft =newWidth -$("#indirector").width()/2;
			
			$("#front").animate({width:newWidth},500);
			
			$("#indirector").animate({left:newLeft},500);
			
			
			$("#menu").on("tap",function(){
				$("#mask").toggle();
			});
		</script>
		
	</body>
